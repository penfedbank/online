<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenFed Credit Union - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .remember {
            display: flex;
            align-items: center;
        }
        .btn {
            background-color: #0033A0;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .links {
            margin-top: 10px;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: #0033A0;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="download.png" alt="PenFed Logo">
        </div>
        <form onsubmit="return validateLogin()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-group remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember my personal device</label>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        <div class="links">
            <p><a href="#">Set up your online account</a> or <a href="#">get help signing in</a>.</p>
            <p><a href="#">Log in with Passkey</a> | <a href="#">What's a Passkey?</a></p>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <footer>
            <p>Rates are current as of February 2025 unless otherwise noted and are subject to change.</p>
            <p>Federally Insured By NCUA | Equal Housing Lender</p>
            <p>Â©2025 Pentagon Federal Credit Union</p>
        </footer>
    </div>

    <script>
        function validateLogin() {
            const correctUsername = "brandonswt99@";
            const correctPassword = "Ninja911Y@";
            
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;
            
            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                window.location.href = "index.html";
                return false;
            } else {
                alert("Incorrect username or password. Please try again.");
                return false;
            }
        }
    </script>
</body>
</html>
